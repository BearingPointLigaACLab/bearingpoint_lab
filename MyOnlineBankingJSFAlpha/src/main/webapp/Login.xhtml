<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<h:outputStylesheet library="css" name="login.css" /> 
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <p:panel id="panellogin" header="Login">
 				<p:panelGrid id="loginPanel">
 					<p:row>
 						<p:column>
 							<h:outputText value="Username:"></h:outputText>
 						</p:column>
 						<p:column>
 							<p:inputText id="username" value="#{login.user}" placeholder="Type your username" required="true"></p:inputText>
					 	</p:column>
					 </p:row>
					 <p:row>
 						<p:column>
 							<h:outputText value="Password:"></h:outputText>
 						</p:column>
 						<p:column>
 							<p:password id="password" value="#{login.password}" placeholder="Type your password" required="true"></p:password>
					 	</p:column>
					 </p:row>
					 <p:row>
					 <p:column>
					 	<h:commandButton action="#{login.changePage}" value="Login" id="loginbutton"></h:commandButton>
 					 </p:column>
 					 </p:row>
 				</p:panelGrid>
 				<p>#{login.message}</p>
 			</p:panel>
 		</h:form>
 	</h:body> 
</html>
