<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<h:outputStylesheet library="css" name="login.css" /> 
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <p:panel id="panellogin" header="Login">
 				<h:panelGrid id="loginPanel" columns="2">
 					 <h:outputText value="Username" />
 					 <p:inputText id="username" value="#{loginBean.uname}" placeholder="Type your username" required="true"></p:inputText>
 					 <p:spacer></p:spacer>
 					 <p:message for="username" ></p:message>
 					 <h:outputText value="Password" />
					 <p:password id="password" value="#{loginBean.password}" placeholder="Type your password" required="true"></p:password>
					 <p:spacer></p:spacer>
					 <p:message for="password"></p:message>
 				     <p:spacer></p:spacer>
					 <p:commandButton action="#{loginBean.loginProject}" value="Login" id="loginbutton"></p:commandButton>			
 				</h:panelGrid>
 			</p:panel>
 		</h:form>
 	</h:body> 
</html>
