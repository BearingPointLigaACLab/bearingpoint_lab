<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    	<h:outputStylesheet library="css" name="home.css" /> 
        <title>Home Page</title>
    </h:head>
    <h:body> 
    <h3>Welcome, #{username}</h3>
    <p:tabView>
        <p:tab title="General">
        	<p:dataTable var="accounts" value="#{clasa.accounts}">
        		<p:column headerText="Account">
        			<h:outputText value="#{account.id}"></h:outputText>
        		</p:column>
        		<p:column headerText="Total">
        			<h:outputText value="#{account.amount}"></h:outputText>
        		</p:column>
        		<p:column headerText="Currency">
        			<h:outputText value="#{account.currency}"></h:outputText>
        		</p:column>
        		<p:column>
        			<p:commandButton action="#{actiune}" value="New Transaction"></p:commandButton>
        		</p:column>
        	</p:dataTable>
        </p:tab>
        <p:tab title="New Transaction">
        	<p><b>New Transaction</b>>Confirmation</p>
        	<h:form>
        		<p:panelGrid>
        			<p:row>
        				<p:column>
	        				<h:outputText value="From account:"></h:outputText>
	        			</p:column>
	        			<p:column>
	        				<p:selectOneMenu id="period" value="#{dropdownView.country}" style="width:300px">
	                			<p:ajax listener="#{dropdownView.onCountryChange}" />
	                			<f:selectItem itemLabel="Select Account" itemValue="" noSelectionOption="true" />
	                			<f:selectItems value="#{dropdownView.countries}" />
            				</p:selectOneMenu>
	        			</p:column>
            		</p:row>
            		<p:row>
            			<p:column>
            				<h:outputText value="Total:"></h:outputText>
            			</p:column>
            			<p:column>
            				<h:outputText value="O sa fieee ceva aici"></h:outputText>
            				<p:spacer width="10" height="0"></p:spacer>
            				<h:outputText value="cureeency"></h:outputText>
            			</p:column>
            		</p:row>
            		<p:row>
            			<p:column>
            				<h:outputText value="Amount:"></h:outputText>
            			</p:column>
            			<p:column>
            				<p:inputText id="transactionamount" required="true" placeholder="Transaction amount"></p:inputText>
							<p:spacer width="10" height="0"></p:spacer>
							<h:outputText value="Cureenyyyyyy"></h:outputText>            	
            			</p:column>
            		</p:row>
            		<p:row>
            			<p:column>
            				<h:outputText value="To account:"></h:outputText>
            			</p:column>
            			<p:column>
            				<p:inputText id="transactiondestination" required="true" placeholder="Transaction destination"></p:inputText>           	
            			</p:column>
            		</p:row>
            		<p:row>
            			<p:column>
            				<h:outputText value="Name:"></h:outputText>
            			</p:column>
            			<p:column>
            				<p:inputText id="name" required="true" placeholder="Individual name"></p:inputText>           	
            			</p:column>
            		</p:row>
        		</p:panelGrid>
        		<p:spacer height="50" width="0"></p:spacer>
        		<p:commandButton action="#{loginBean.loginProject}" value="Submit" id="submitbutton"></p:commandButton>
        	</h:form>
        </p:tab>
        <p:tab title="Transaction Report">
        	<p>Here you can find everything you need to know about your transactions in the last 24 months</p>
        	<p:panelGrid style="margin: auto; width: 60% ; padding: 10px;">
        		<f:facet name="header">
     				<p:row>
        				<p:column>Acccount</p:column>
        				<p:column>Period</p:column>
        			</p:row>
        		</f:facet>
        		<p:row>
        			<p:column>
        				<p:selectOneMenu id="account" value="#{dropdownView.country}" style="width:300px">
                			<p:ajax listener="#{dropdownView.onCountryChange}" />
                			<f:selectItem itemLabel="Select Account" itemValue="" noSelectionOption="true" />
                			<f:selectItems value="#{dropdownView.countries}" />
            			</p:selectOneMenu>
        			</p:column>
        			<p:column>
        				<p:selectOneMenu id="period" value="#{dropdownView.country}" style="width:300px">
                			<p:ajax listener="#{dropdownView.onCountryChange}" />
                			<f:selectItem itemLabel="Select Period" itemValue="" noSelectionOption="true" />
                			<f:selectItems value="#{dropdownView.countries}" />
            			</p:selectOneMenu>
        			</p:column>
        			<p:column>
        				<p:commandButton action="#{loginBean.loginProject}" value="Submit" id="submitbutton"></p:commandButton>
        			</p:column>
        		</p:row>
        	</p:panelGrid>
        	<p:spacer width="100"></p:spacer>
        	<p:dataTable var="transactions" value="#{lista.transactions}">
 				<p:column headerText="Date">
 				</p:column>
 				<p:column headerText="From/To">
 				</p:column>
 				<p:column headerText="Debit/Credit">
 				</p:column>
 				<p:column headerText="Interim balance">
 				</p:column>       	
        	</p:dataTable>
        </p:tab>
    </p:tabView>
    </h:body>
</html>
