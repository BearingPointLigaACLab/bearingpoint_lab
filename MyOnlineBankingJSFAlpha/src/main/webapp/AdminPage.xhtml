<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
   <head>
      <title>
         Admin Page
      </title>
      <meta content="" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
      <script
         src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"
         type="text/javascript" xml:space="preserve"></script><script
         src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
         type="text/javascript" xml:space="preserve"></script>
   </head>
   <body>
      <div class="container">
         <h2>
            Administrator Page
         </h2>
         <ul class="nav nav-pills">
            <li class="active">
               <a data-toggle="pill" href="#users">Users</a>
            </li>
            <li>
               <a data-toggle="pill" href="#importusers">Import users</a>
            </li>
         </ul>
         <div class="tab-content" style="border: 1px solid black; border-color: #CCCCFF">
            <br />
            <div id="users" class="tab-pane fade in active">
               <table class="table">
                  <thead>
                     <tr class = "info">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Cluster ID</th>
                        <th>Cluster name</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td>INDIVIDUAL_ID</td>
                        <td>INDIVIDUAL_NAME</td>
                        <td>CLUSTER_ID</td>
                        <td>CLUSTER_NAME</td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <br/>
            <div id="importusers" class="tab-pane fade">
               <p>Select a Cluster XML file from your local file system:</p>
               <br />
               <form class="form-horizontal" action="">
                  <table class="table">
                     <tbody>
                        <tr class="info">
                           <td><input class="form-control" id="filepath" placeholder="File path" required="required"/></td>
                           <td><input type="file" class="btn btn-primary"/></td>
                        </tr>
                        <tr class="info">
                           <td><button type="submit" class="btn btn-primary">Import</button></td>
                           <td></td>
                        </tr>
                     </tbody>
                  </table>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
