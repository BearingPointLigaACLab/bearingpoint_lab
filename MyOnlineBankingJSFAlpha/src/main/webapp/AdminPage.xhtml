<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<h:outputStylesheet library="css" name="admin.css" /> 
        <title>Admin Page</title>
    </h:head>
    <h:body>
    <h3>Welcome, #{username}</h3>
    <p:tabView>
        <p:tab title="Users">
        	<p:dataTable var="users" value="#{lista.users}">
        		<p:column headerText="ID">
        		</p:column>
        		<p:column headerText="Name">
        		</p:column>
        		<p:column headerText="Cluster ID">
        		</p:column>
        		<p:column headerText="Cluster Name">
        		</p:column>
        	</p:dataTable>
        </p:tab>
        <p:tab title="Import Users">
        	<p>Select a Cluster XML file from your local file system:</p>
        	<h:form>
	        	<p:panelGrid>
	        		<p:row>
	        			<p:column>
	        				<h:form enctype="multipart/form-data">
   								<p:growl id="messages" showDetail="true" />
							    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
							</h:form>
	        			</p:column>
	        		</p:row>
	        		<p:row>
	        			<p:column>
	        				<p:commandButton value="Submit"  actionListener="#{fileUploadView.upload}" disabled="true" />
	        			</p:column>
	        		</p:row>
	        	</p:panelGrid>
	        </h:form>
	     </p:tab>
	    </p:tabView> 
    </h:body>
</html>
