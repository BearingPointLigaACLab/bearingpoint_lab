<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>
         Admin Page
      </title>
      <meta content="" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
      <script
         src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"
         type="text/javascript" xml:space="preserve"></script><script
         src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
         type="text/javascript" xml:space="preserve"></script>
   </h:head>
   <body>
      <div class="container">
         <h2>
            Administrator Page
         </h2>
         <ul class="nav nav-pills">
            <li class="active">
               <a data-toggle="pill" href="#users">Users</a>
            </li>
            <li>
               <a data-toggle="pill" href="#importusers">Import users</a>
            </li>
         </ul>
         <div class="tab-content" style="border: 1px solid black; border-color: #CCCCFF">
            <br />
            <div id="users" class="tab-pane fade in active">
             	<h:dataTable value="#{adminPage.users}" var="user" styleClass = "table" headerClass="info">
                  <h:column>
                  	<f:facet name="header">ID</f:facet>
                  	#{user.id}
                  </h:column>
                  <h:column>
                  	<f:facet name="header">Name</f:facet>
                  	#{user.name}
                  </h:column>
                  <h:column>
                  	<f:facet name="header">Cluster ID</f:facet>
                  	#{user.clusterId}
                  </h:column>
                  <h:column>
                  	<f:facet name="header">Cluster Name</f:facet>
                  	#{user.clusterName}
                  </h:column>
               </h:dataTable> 
            </div>
            <br/>
            <div id="importusers" class="tab-pane fade">
               <p>Select a Cluster XML file from your local file system:</p>
               <br />
               <h:form styleClass="form-signin">
                  <table class="table">
                     <tbody>
                        <tr class="info">
                           <td>
							TODO: ADD UPLOAD FILE COMPONENT 
                           </td>
                        </tr>
                        <tr class="info">
                           <td><h:commandButton type="submit" ajax="false" value="Import" action="#{adminPage.importUsers}" class="btn btn-primary" /></td>
                           <td></td>
                        </tr>
                     </tbody>
                  </table>
               </h:form>
            </div>
         </div>
      </div>
   </body>
</html>
